<div class="container">

  <div class="actions">
    <button mat-button (click)="newModule()">Novo modulo</button>
  </div>

  <table mat-table [dataSource]="modulos" class="table">

    <ng-container matColumnDef="modulo_id">
      <th mat-header-cell *matHeaderCellDef class="table-container-th"> ID </th>
      <td mat-cell *matCellDef="let element" class="table-container-td"> {{element.modulo_id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef class="table-container-th"> NOME </th>
      <td mat-cell *matCellDef="let element" class="table-container-td"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="table-container-th"> OPÇÕES </th>
      <td mat-cell *matCellDef="let element" class="table-container-td">
        <mat-icon routerLink="./{{ element.modulo_id }}" style="cursor: pointer; color: blue; margin-right: 20px">edit</mat-icon>
        <mat-icon  (click)="delete(element.modulo_id, element.nome)" style="cursor: pointer; color: darkred">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
