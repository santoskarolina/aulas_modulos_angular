<div class="container">

  <div class="actions">
    <button mat-button (click)="nova_aula()">Nova aula</button>
  </div>

  <table mat-table [dataSource]="aulas" class="table">

    <ng-container matColumnDef="aula_id">
      <th mat-header-cell *matHeaderCellDef class="table-container-th"> ID </th>
      <td mat-cell *matCellDef="let element" class="table-container-td"> {{element.aula_id}} </td>
    </ng-container>

    <ng-container matColumnDef="modulo">
      <th mat-header-cell *matHeaderCellDef class="table-container-th"> MODULO </th>
      <td mat-cell *matCellDef="let element" class="table-container-td"> {{element.modulo.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef class="table-container-th"> NOME </th>
      <td mat-cell *matCellDef="let element" class="table-container-td"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="dados">
      <th mat-header-cell *matHeaderCellDef class="table-container-th"> EDITAR </th>
      <td mat-cell *matCellDef="let element" class="table-container-td">
        <mat-icon  routerLink="./{{ element.aula_id }}" style="cursor: pointer">edit</mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
